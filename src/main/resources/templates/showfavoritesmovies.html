<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies List</title>
    <link rel="stylesheet" href="user_view_movies_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="topnav">
    <form th:action="@{/httpmovies}" method="get" class="d-inline">
        <button type="submit" class="btn btn-primary">Home</button>
    </form>
    <form th:action="@{/addnewmovie}" method="get" class="d-inline">
        <button type="submit" class="btn btn-primary">Add new movie</button>
    </form>
    <form th:action="@{/favorites}" method="get" class="d-inline">
        <button type="submit" class="btn btn-primary">Favorites</button>
    </form>
</div>

<div class="container mt-4">
    <h2>Movies List</h2>
    <form th:action="@{/searchMoviesByName}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" name="movieName" placeholder="Search movies by name">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
    <form th:action="@{/searchMoviesById}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" name="id_movie" placeholder="Search movies by id">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
    <ul class="list-group">
        <!-- Iterate through the list of movies and display their information -->
        <li th:each="favorite_movie : ${favorite_movie}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>Id:</strong> <span th:text="${favorite_movie.id_favorite_movie}"></span><br>
                <strong>Name:</strong> <span th:text="${favorite_movie.movie_name}"></span><br>
                <strong>Rating:</strong> <span th:text="${favorite_movie.rating}"></span>
                <strong>Image:</strong> <img th:src="'data:image/jpeg;base64,' + ${favorite_movie.imageBase64}" alt="Movie Image" width="100" height="100">
            </div>
            <div class="d-flex">
                <form th:action="@{/update}" th:method="post" class="me-2">
                    <input type="hidden" th:name="id" th:value="${favorite_movie.id_favorite_movie}"/>
                    <button type="submit" class="btn btn-secondary">Update movie</button>
                </form>
                <form th:action="@{/deletefavoritemovie}" th:method="post">
                    <!-- Ensure the 'name' matches the @RequestParam in the controller -->
                    <input type="hidden" name="id_favorite_movie" th:value="${favorite_movie.id_favorite_movie}"/>
                    <button type="submit" class="btn btn-secondary">Delete movie</button>
                </form>

            </div>
        </li>
    </ul>
</div>
</body>
</html>
