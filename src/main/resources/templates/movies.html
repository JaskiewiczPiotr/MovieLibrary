<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Movies</title>
</head>
<body>
<h1>List of Movies</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Rating</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="movie : ${movies}">
    <td th:text="${movie.id_movie}"></td>
    <td th:text="${movie.movie_name}"></td>
    <td th:text="${movie.rating}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
