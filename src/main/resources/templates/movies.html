<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movies List</title>
  <link rel="stylesheet" href="user_view_movies_style.css"></head>
<body>
<h2>Movies List</h2>

<ul>
  <!-- Iterate through the list of movies and display their information -->
  <li th:each="movie : ${movie}">
    <strong>Title:</strong> <span th:text="${movie.id_movie}"></span><br>
    <strong>Director:</strong> <span th:text="${movie.movie_name}"></span><br>
    <strong>Release Year:</strong> <span th:text="${movie.rating}"></span><br>
    <div class="input-box">
      <form th:action="@{/update}" th:method="post">
        <input type="hidden" th:name="id" th:value="${movie.id_movie}"/>
        <input type="submit" value="Update movie">
      </form>
    </div>
  </li>
</ul>
</body>
</html>
