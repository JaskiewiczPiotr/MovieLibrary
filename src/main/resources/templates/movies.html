<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movies List</title>
  <link rel="stylesheet" href="user_view_movies_style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="topnav">
  <a class="active" href="#home">Home</a>
  <form th:action="@{/addnewmovie}" method="get">
    <button type="submit" class="button">Add new movie</button>
  </form>
</div>
<h2>Movies List</h2>

<ul>
  <!-- Iterate through the list of movies and display their information -->
  <li th:each="movie : ${movie}">
    <strong>Id:</strong> <span th:text="${movie.id_movie}"></span><br>
    <strong>Name:</strong> <span th:text="${movie.movie_name}"></span><br>
    <strong>Rating:</strong> <span th:text="${movie.rating}"></span><br>
    <div class="input-box">
      <form th:action="@{/update}" th:method="post">
        <input type="hidden" th:name="id" th:value="${movie.id_movie}"/>
        <input type="submit" value="Update movie">
      </form>
    </div>
  </li>
</ul>
</body>
</html>
