<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Movie</title>
  <link rel="stylesheet" href="update_form_style.css?version=51">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<!-- Navigation bar -->
<div class="topnav">
  <form th:action="@{/httpmovies}" method="get" class="d-inline">
    <button type="submit" class="btn btn-primary">Home</button>
  </form>
  <form th:action="@{/addnewmovie}" method="get" class="d-inline">
    <button type="submit" class="btn btn-primary">Add new movie</button>
  </form>
  <form th:action="@{/favorites}" method="get" class="d-inline">
    <button type="submit" class="btn btn-primary">Favorites</button>
  </form>
</div>

<!-- Page Title -->
<h2 class="movie_list_label">Movies Update</h2>

<!-- Update Movie Form -->
<form class="search_container_1" th:action="@{/saveUpdate}" th:method="post" enctype="multipart/form-data">
  <div class="movie_labels">
    <div class="field1">
      <label class="label1" for="id_movie">Id</label>
      <input  type="text" id="id_movie" class="form-control_1" th:name="id_movie" th:value="${movie.id_movie}" /><br>
    </div>
    <br>
    <div class="field2">
      <label class="label2" for="movie_name">Name</label>
      <input type="text" id="movie_name" class="form-control_2" th:name="movie_name" th:value="${movie.movie_name}" /><br>
    </div>
    <br>
    <div class="field3">
      <label class="label3" for="rating">Rating</label>
      <input type="text" id="rating" class="form-control_3" th:name="rating" th:value="${movie.rating}" /><br>
    </div>
    <br>
    <div class="field4">
      <label class="label4" for="image">Image</label>
      <input type="file" id="image" name="image" /><br>
    </div>
    <div class="field5">
      <button class="save_update_button" type="submit">Save</button>
    </div>
  </div>
</form>
</body>
</html>
